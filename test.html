<body>
	<div>TCHIEN</div>

</pre>

	<textarea class="form-control" type="text" id="message"></textarea>
	<button class="btn btn-primary" onclick="send()">Send</button>
	<pre id="messages"></pre>

</body>
<footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
		integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
	<script>
		var socket = io('http://10.35.12.168:8080');
		socket.on('message', function (message) {
			document.getElementById('messages').append("\n" + message);
		});

		function send(message = document.getElementById('message').value) {
			socket.emit('message', message);
			let messageElement = document.createElement('span');
			messageElement.style.color = 'red';
			messageElement.textContent = message;
			document.getElementById('messages').appendChild(messageElement);
		}
	</script>
